<form class="filters" [formGroup]="form" (ngSubmit)="onSearch()">
  <mat-form-field appearance="outline">
    <mat-label>Breed</mat-label>
    <mat-select formControlName="breed">
      <mat-option *ngFor="let breed of breeds$ | async" [value]="breed.id">
        {{ breed.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Number of results</mat-label>
    <input matInput type="number" formControlName="limit" />
  </mat-form-field>

  <button mat-raised-button color="primary">Search</button>
</form>
